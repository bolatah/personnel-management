<div>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Birthday</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeesHavingBirthday">
        <td>{{ employee.personalInformation.name }}</td>
        <td>{{ employee.personalInformation.birthday | date:'dd-MM-yyyy' }}</td>
      </tr>
    </tbody>
  </table>
</div>
